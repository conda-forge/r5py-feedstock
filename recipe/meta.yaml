{% set name = "r5py" %}
{% set version = "1.0.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 214827c13fa5f7fcb4f0cd76a6d102d18067306438312ae3d9aefdd1f3c67b41
  patches:
    - precision-of-comparison.patch

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - openjdk >=21
    - ConfigArgParse
    - filelock
    - geohexgrid
    - geopandas <1.1.0
    - joblib
    - jpype1
    - numpy
    - pandas >=2.1.0
    - psutil
    - pyproj
    - rasterio
    - requests
    - scikit-learn
    - shapely >=2.0
    - simplification
    - typing-extensions

test:
  requires:
    - python {{ python_min }}
    - pip
    - pyarrow
    - pytest
    - pytest-cov
    - pytest-lazy-fixtures
    - r5py.sampledata.helsinki
    - r5py.sampledata.sao_paulo
  source_files:
    - tests
  commands:
    - pip check
    - python -m pytest
  downstreams:
    - r5py.sampledata.helsinki
    - r5py.sampledata.sao_paulo

about:
  home: https://github.com/r5py/r5py
  summary: "Python wrapper for the R5 routing analysis engine"
  description: |
    R5py is a Python wrapper for the R5 routing analysis engine. Itâ€™s inspired
    by r5r, a wrapper for R, and is designed to interact with GeoPandas data
    frames.  Similar to r5r, r5py represents a simple way to run R5 locally. It
    allows users to generate detailed routing analyses or calculate travel time
    matrices using parallel computing, and integrates seamlessly with
    Python/Geopandas workflows.
  license: GPL-3.0-or-later OR MIT
  license_file:
    - LICENSE
    - licenses/
  doc_url: https://r5py.readthedocs.io/
  dev_url: https://github.com/r5py/r5py

extra:
  recipe-maintainers:
    - HTenkanen
    - christophfink
