{% set name = "r5py" %}
{% set version = "1.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f28ef56beb0a9abc3e0440f38ce21a3a7c804a2caed1425a9e159a717d8c7973

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - openjdk >=21
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - openjdk >=21
    - ConfigArgParse
    - filelock
    - geohexgrid
    - geopandas
    - joblib
    - jpype1
    - numpy
    - pandas >=2.1.0
    - psutil
    - pyproj
    - requests
    - scikit-learn
    - shapely >=2.0
    - simplification

test:
  imports:
    - r5py
  requires:
    - python {{ python_min }}
    - openjdk >=21
    - r5py
    - python {{ python_min }}

about:
  home: https://github.com/r5py/r5py
  summary: "Python wrapper for the R5 routing analysis engine"
  description: |
    R5py is a Python wrapper for the R5 routing analysis engine. Itâ€™s inspired
    by r5r, a wrapper for R, and is designed to interact with GeoPandas data
    frames.  Similar to r5r, r5py represents a simple way to run R5 locally. It
    allows users to generate detailed routing analyses or calculate travel time
    matrices using parallel computing, and integrates seamlessly with
    Python/Geopandas workflows.
  license: GPL-3.0-or-later OR MIT
  license_file:
    - LICENSE
    - licenses/
  doc_url: https://r5py.readthedocs.io/
  dev_url: https://github.com/r5py/r5py

extra:
  recipe-maintainers:
    - HTenkanen
    - christophfink
